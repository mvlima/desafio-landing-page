<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style>
    <title>Black Friday - Desplugue-se!</title>
</head>
<body class="background-section">
    
    <section class="section-container ">

        <div class="plane-div">
            <img src="assets/plane.png" id="plane" alt="Airplane flying around the world">
        </div>

        <div class="flex-div">
            <div class="img-div">
                <img src="assets/black-friday.png" id="logo" alt="Logotipo">
            </div>

            <div class="content">
                <p>
                    Depois de tanto tempo de pandemia e lockdown a vontade de viajar tá tão grande que não dá mais pra segurar, não é?!
                    <br>
                    <br>
                    Se cadastre na nossa lista de emails e receba as melhores promoções de VIAGENS, PACOTES e HOSPEDAGEM!
                </p>
            </div>

            <div class="form-div">
                <form id="form" class="flex-form card">
                    <input type="text" class="form-text-field" id="nome" placeholder="Seu Nome">
                    <input type="text" class="form-text-field" id="email" placeholder="Seu melhor Email">
                    <input type="submit" id="form-button" value="QUERO PROMOÇÕES!">
                </form>
            </div>
        </div>

        <div class="route-div">
            <img src="assets/route.png" id="route" alt="Airplane route">
        </div>
        
    </section>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

</body>
<script src="js/script.js"></script>
</html>
